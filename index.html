<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS link  -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Bootstrap Icon  -->
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Font awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>calculator</title>
</head>
<body>
   <div class="fullContain">
    <div class="container card">
        <div class="display">
            <p id="display"></p>
        </div>
        <div class="inputDisplay">
            <input type="text" id="inputdisplay">
        </div>
        <div class="buttons">
            <div>
                <div class="row">
                    <div class="col-3 "onclick="ce()">CE</div>
                    <div class="col-3 "onclick="de()">DE</div>
                    <div class="col-3 "onclick="mod()">%</div>
                    <div class="col-3 "onclick="div()">/</div>
                </div>
                <div class="row">
                    <div class="col-3 "onclick="seven()">7</div>
                    <div class="col-3 "onclick="eight()">8</div>
                    <div class="col-3 "onclick="nine()">9</div>
                    <div class="col-3 "onclick="mul()">X</div>
                </div>
                <div class="row">
                    <div class="col-3"onclick="four()">4</div>
                    <div class="col-3"onclick="five()">5</div>
                    <div class="col-3"onclick="six()">6</div>
                    <div class="col-3"onclick="sub()">-</div>
                </div>
                <div class="row">
                    <div class="col-3"onclick="one()">1</div>
                    <div class="col-3"onclick="two()">2</div>
                    <div class="col-3"onclick="three()">3</div>
                    <div class="col-3"onclick="add()">+</div>
                </div>
                <div class="row">
                    <div class="col-6"onclick="zero()">0</div>
                    <div class="col-3"onclick="point()">.</div>
                    <div class="col-3" onclick="calculation()">=</div>
                </div>
            </div>
        </div>
    </div>
   </div>
    

<script src="javascript.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
